<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }body {
  background-color: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.login-box {
  background: #fff;
  padding: 2.5rem;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 420px;
}

.login-box h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #0077b6;
}

.login-box input {
  width: 100%;
  padding: 0.9rem;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 1rem;
}

.login-box button.login {
  width: 100%;
  padding: 1rem;
  background-color: #0077b6;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 0.5rem;
}

.social-login {
  margin-top: 2rem;
}

.social-login p {
  text-align: center;
  margin-bottom: 1rem;
  color: #666;
}

.social-login button {
  width: 100%;
  padding: 0.9rem;
  margin: 0.4rem 0;
  font-size: 1rem;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  color: white;
}

.google { background-color: #db4437; }
.facebook { background-color: #4267B2; }
.apple { background-color: #000000; }

  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="password" placeholder="كلمة المرور" required>
      <button class="login" type="submit">دخول</button>
    </form><div class="social-login">
  <p>أو قم بتسجيل الدخول باستخدام:</p>
  <button class="google">Google</button>
  <button class="facebook">Facebook</button>
  <button class="apple">Apple</button>
</div>

  </div>
</body>
</html>
